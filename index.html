<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pathify | The Onboarding Architect</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Bubblegum+Sans&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
<style>
  body { 
    font-family: 'Inter', sans-serif;
    background-color: #020617; /* Slate 950 / Deep Navy */
    overflow-x: hidden;
  }
  .bubble-font { font-family: 'Bubblegum Sans', cursive; }
  
  .mesh-gradient {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
  }

  .glow-indigo {
    position: absolute;
    top: -10%;
    left: -10%;
    width: 60%;
    height: 60%;
    background: radial-gradient(circle, rgba(79, 70, 229, 0.15) 0%, rgba(79, 70, 229, 0) 70%);
    filter: blur(80px);
  }

  .glow-teal {
    position: absolute;
    bottom: -10%;
    right: -10%;
    width: 50%;
    height: 50%;
    background: radial-gradient(circle, rgba(20, 184, 166, 0.1) 0%, rgba(20, 184, 166, 0) 70%);
    filter: blur(80px);
  }

  .glass-card {
    background: rgba(255, 255, 255, 0.03);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 24px;
  }

  /* Custom Status Animations */
  @keyframes statusFade {
    0%, 100% { opacity: 0; transform: translateY(4px); }
    15%, 85% { opacity: 1; transform: translateY(0); }
  }

  @keyframes slowRotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  @keyframes softPulse {
    0%, 100% { transform: scale(1); filter: brightness(1); }
    50% { transform: scale(1.15); filter: brightness(1.2); }
  }

  .animate-status-fade {
    animation: statusFade 1.5s ease-in-out infinite;
  }

  .animate-slow-rotate {
    animation: slowRotate 4s linear infinite;
  }

  .animate-soft-pulse {
    animation: softPulse 1.5s ease-in-out infinite;
  }
</style>
</head>
<body class="min-h-screen text-slate-200 selection:bg-indigo-500/30">
    <div class="mesh-gradient">
        <div class="glow-indigo"></div>
        <div class="glow-teal"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
